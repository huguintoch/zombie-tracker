<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav-menu.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <script src="js/leaflet.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
  <link rel="icon" href="img/icon192.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <input type="checkbox" id="active" style="z-index: 9999;">
  <label for="active" class="menu-btn" style="z-index: 9999;"></label>
  <label for="active" class="close" style="z-index: 9999;"></label>
  <div class="wrapper" style="z-index: 9998;">
    <form id="zombie-form">
      <div class="input-container selectdiv">
        <label for="type">Type</label>
        <select id="type">
          <option value="zombie" selected>Zombie</option>
          <option value="human">Shelter</option>
          <option value="food">Food</option>
        </select>
      </div>
      <div class="latlon-container">
        <div class="input-container">
          <label for="lat">Lat</label>
          <input type="number" id="lat">
        </div>
        <div class="input-container">
          <label for="lon">Lon</label>
          <input type="number" id="lon">
        </div>
      </div>
      <div class="input-container">
        <label for="description">Description</label>
        <textarea id="description" rows="10"></textarea>
      </div>
      <div class="submit-container">
        <button class="submit-btn" type="button" onclick="onSumbit()">Submit</button>
      </div>
    </form>
  </div>
  <div id="map" style="height: 100vh;"></div>
</body>

</html>
