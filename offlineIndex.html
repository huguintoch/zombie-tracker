<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Tracker (Offline)</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/nav-menu.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <script>
    function onSubmit(event) {
        var type = document.getElementById('type').value;
        var lat = document.getElementById('lat').value;
        var lon = document.getElementById('lon').value;
        var description = document.getElementById('description').value;
        var data = {
            TYPE: type,
            LAT: lat,
            LON: lon,
            DESCRIPTION: description
        };
        let sightings = JSON.parse(localStorage.getItem('new-sightings') || '[]');
        sightings.push(data);
        localStorage.setItem('new-sightings', JSON.stringify(sightings));
    }
  </script>
</head>
<body>
  <input type="checkbox" id="active" style="z-index: 9999;" checked>
  <div class="wrapper" style="z-index: 9999;">
    <form id="zombie-form">
      <div class="input-container selectdiv">
        <label for="type">Type</label>
        <select id="type">
          <option value="zombie" selected>Zombie</option>
          <option value="human" >Shelter</option>
          <option value="food">Food</option>
        </select>
      </div>
      <div class="latlon-container">
        <div class="input-container">
          <label for="lat">Lat</label>
          <input type="number" id="lat">
        </div>
        <div class="input-container">
          <label for="lon">Lon</label>
          <input type="number" id="lon">
        </div>
      </div>
      <div class="input-container">
        <label for="description">Description</label>
        <textarea id="description" rows="10"></textarea>
      </div>
      <div class="submit-container">
        <button class="submit-btn" type="button" onclick="onSubmit()">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
